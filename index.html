
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Guide Nexus - Tutoriels WoW en Français</title>
    
    <script>
        // Global process shim
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wow: {
                gold: '#eab308',
                blue: '#3b82f6',
                dark: '#05070a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              wow: ['Cinzel', 'serif'],
            },
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #05070a;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        .wow-font { font-family: 'Cinzel', serif; }
        
        /* Animation de chargement si le JS ne démarre pas */
        #root:empty::after {
            content: "INITIALISATION DU NEXUS...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            color: #eab308;
            letter-spacing: 0.3em;
            font-size: 0.8rem;
            animation: nexusPulse 2s infinite ease-in-out;
        }
        @keyframes nexusPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.95); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
